<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="cantidad[]" onchange="itemHelper.calcularImporte({ID},{PRECIO},this.value);"
					id="cantidad_{ID}" class="form-control col-sm-4" /></td>
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" id="eliminar_{ID}" class="btn btn-danger btn-xs" >X </a></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
