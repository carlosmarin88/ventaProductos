<!DOCTYPE html>
<html>
<head th:replace="layout/layout ::head">
</head>
<body>
	<header th:replace="layout/layout ::header"></header>

	<div class="container" style="margin-top: 75px">
		<!-- ver como se cambia los estilo en bootstrap -->
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" style="padding-top: 28px" method="post" enctype="multipart/form-data"
					th:object="${cliente}">

					<div class="form-group row">
						<label class="col-sm-1 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{nombre}"
								th:errorClass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{apellido}"
								th:errorClass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" th:field="*{email}"
								th:errorClass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}"
								th:errorClass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-1 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"/>
						</div>
					</div>

					<div class="form-group row" style="padding-top: 20px">
						<label class="col-sm-1 col-form-label"></label>
						<div class="col-sm-6">
							<input type="submit" class="btn btn-secundary"
								value="Crear cliente" />
						</div>
					</div>
					<!-- 			<input hidden="true" th:field="*{id}" />			 -->

				</form>

			</div>


		</div>


	</div>

	<footer th:replace="layout/layout ::footer"></footer>

</body>
</html>
